<div class="flex justify-between items-center px-6 py-3 bg-primary">
  <div class="font-medium text-gray-200 text-lg cursor-pointer" (click)="homePage()" >Salonkee</div>
  <div class="flex items-center justify-center cursor-pointer gap-2" (click)="cartPage()" >
    <div class="relative">
      <img class="w-7" src="assets/icons/cart.svg" alt="cart" />

      @if(cartItemCount() > 0) {
      <div
        class="absolute -top-2 -right-2 bg-red-500 text-white font-semibold min-w-5 h-5 rounded-full text-xs flex items-center justify-center px-1"
      >
        {{ cartItemCount() > 99 ? "99+" : cartItemCount() }}
      </div>
      }
    </div>

    <span class="text-gray-200 font-medium">cart</span>
  </div>
</div>
